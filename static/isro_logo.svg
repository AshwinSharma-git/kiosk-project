<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        .orbit { fill: none; stroke: #1e3799; stroke-width: 2; }
        .planet { fill: #e84118; }
        .text { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
    
    <!-- Orbits -->
    <circle class="orbit" cx="100" cy="100" r="80"/>
    <ellipse class="orbit" cx="100" cy="100" rx="80" ry="40"/>
    
    <!-- Planet -->
    <circle class="planet" cx="100" cy="100" r="20"/>
    
    <!-- Satellite -->
    <circle class="planet" cx="160" cy="100" r="8"/>
    
    <!-- ISRO Text -->
    <text class="text" x="100" y="110" text-anchor="middle" font-size="24">ISRO</text>
</svg>
