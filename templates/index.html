<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO KIOSK - Indian Space Research Organisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="/static/isro_logo.svg" alt="ISRO Logo" class="isro-loader">
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="title-container fade-in">
            <h1> Student & Public Outreach Facility </h1>
            <p class="subtitle">Explore the Universe with Indian Space Research Organisation</p>
        </div>
        
        <div class="kiosk-container fade-in">
            <a href="/log_entry" class="module-card">
                <span class="module-icon">✍🏻</span>
                <h2 class="module-title">Visitor Registration/Feedback</h2>
            </a>
            
            <a href="/videos" class="module-card">
                <span class="module-icon">📹</span>
                <h2 class="module-title">Videos</h2>
            </a>
            
            <a href="/virtual_tour" class="module-card">
                <span class="module-icon">🏢</span>
                <h2 class="module-title">Virtual Tour</h2>
            </a>
            
            <a href="/bot" class="module-card">
                <span class="module-icon">🤖</span>
                <h2 class="module-title">OutReach Bot</h2>
            </a>
            
            <a href="/missions" class="module-card">
                <span class="module-icon">🌌</span>
                <h2 class="module-title">Future Missions of ISRO</h2>
            </a>
            
            <a href="/about" class="module-card">
                <span class="module-icon">📘</span>
                <h2 class="module-title">About NRSC</h2>
            </a>
            
            <a href="/models" class="module-card">
                <span class="module-icon">🛰️</span>
                <h2 class="module-title">Working Models</h2>
            </a>
            
            <a href="/quiz" class="module-card">
                <span class="module-icon">❓</span>
                <h2 class="module-title">Space Quiz</h2>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Loading screen animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').classList.add('fade-out');
            }, 1500);
        });
    </script>
</body>
</html>
